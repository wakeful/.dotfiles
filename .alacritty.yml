# Window Customization
window:
  option_as_alt: Both
  dynamic_title: true
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 15
    y: 15
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
window_opacity: 1
  #background_opacity: 1
# dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
# use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background:     '#2e3440'
    foreground:     '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text:   '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text:   '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
#    bar:
#      background: '#434c5e'
#      foreground: '#d8dee9'
  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'
  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#8fbcbb'
    white:   '#eceff4'
  dim:
    black:   '#373e4d'
    red:     '#94545d'
    green:   '#809575'
    yellow:  '#b29e75'
    blue:    '#68809a'
    magenta: '#8c738c'
    cyan:    '#6d96a5'
    white:   '#aeb3bb'
cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: Space, mods: Alt,       chars: "\x1b\x20" }
  - { key: B,     mods: Alt,       chars: "\x1b\x62" }
  - { key: D,     mods: Alt,       chars: "\x1b\x64" }
  - { key: F,     mods: Alt,       chars: "\x1b\x66" }
  - { key: N,     mods: Alt,       chars: "\x1b\x6E" }
  - { key: S,     mods: Alt,       chars: "\x1b\x73" }
  - { key: W,     mods: Alt,       chars: "\x1b\x77" }
  - { key: H,     mods: Alt,       chars: "\x1b\x68" }
  - { key: J,     mods: Alt,       chars: "\x1b\x6a" }
  - { key: K,     mods: Alt,       chars: "\x1b\x6b" }
  - { key: L,     mods: Alt,       chars: "\x1b\x6c" }
  - { key: H,     mods: Alt|Shift, chars: "\x1b\x48" }
  - { key: J,     mods: Alt|Shift, chars: "\x1b\x4a" }
  - { key: K,     mods: Alt|Shift, chars: "\x1b\x4b" }
  - { key: L,     mods: Alt|Shift, chars: "\x1b\x4c" }
  # (macOS only)
  - { key: Key0,   mods: Command,            action: ResetFontSize    }
  - { key: Equals, mods: Command,            action: IncreaseFontSize }
  - { key: Plus,   mods: Command,            action: IncreaseFontSize }
  - { key: Minus,  mods: Command,            action: DecreaseFontSize }
  - { key: V,      mods: Command,            action: Paste            }
  - { key: C,      mods: Command,            action: Copy             }
  - { key: H,      mods: Command,            action: Hide             }
  - { key: M,      mods: Command,            action: Minimize         }
  - { key: N,      mods: Command,            action: SpawnNewInstance }
  - { key: F,      mods: Command|Control,    action: ToggleFullscreen }

working_directory: ./laatu/proj
shell:
  program: /bin/zsh
  args:
    - --login

