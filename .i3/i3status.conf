general {
  output_format = "i3bar"

  colors = true
  interval = 5
}

order += "load"
order += "disk /"
order += "disk /usr/home"
order += "run_watch DHCP"
order += "tztime local"

disk "/" {
  format = "/ %percentage_used"
}

disk "/usr/home" {
  format = "home %percentage_used"
}

load {
  format = "%1min %5min %15min"
}

run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"
}

tztime local {
  format = "%H:%M:%S %d/%m/%Y"
}
